<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
    <title>Circular Fractals generator</title>
  </head>
  <body>
    <div id="controls">
      <button id="random-button">Random</button>
      <span>Spread: <label for="spread">0.0 rads</label></span>
      <input
        id="spread"
        type="range"
        class="range-input"
        name="input-spread"
        min="0"
        max="3.2"
        step="0.1"
      />
      <span>Sides: <label for="sides">2</label></span>
      <input
        id="sides"
        type="range"
        class="range-input"
        name="input-sides"
        min="2"
        max="36"
        step="1"
      />
      <span>Scale: <label for="scale">0.1</label></span>
      <input
        id="scale"
        type="range"
        class="range-input"
        name="input-scale"
        min="0.1"
        max="1.0"
        step="0.1"
      />
      <span>Width: <label for="line-width">1 px</label></span>
      <input
        id="line-width"
        type="range"
        class="range-input"
        name="input-width"
        min="1"
        max="75"
        step="1"
      />
      <span>Size: <label for="size">5 px</label></span>
      <input
        id="size"
        type="range"
        class="range-input"
        name="input-size"
        min="5"
        max="450"
        step="1"
      />
      <form id="single-form">
        <input
          type="radio"
          id="single"
          class="radio-input"
          name="radio-single"
        />
        <label for="single" class="label-container">Single</label>
        <input
          type="radio"
          id="doubled"
          class="radio-input"
          name="radio-single"
        />
        <label for="doubled" class="label-container">Doubled</label>
      </form>
      <form id="left-form">
        <input
          type="radio"
          id="left"
          class="radio-input"
          name="radio-left"
        />
        <label for="left" class="label-container">Left</label>
        <input
          type="radio"
          id="right"
          class="radio-input"
          name="radio-right"
        />
        <label for="right" class="label-container">Right</label>
      </form>
      <form id="dotted-form">
        <input
          type="radio"
          id="basic"
          class="radio-input"
          name="radio-basic"
        />
        <label for="basic" class="label-container">Basic</label>
        <input
          type="radio"
          id="dotted"
          class="radio-input"
          name="radio-basic"
        />
        <label for="dotted" class="label-container">Dotted</label>
      </form>
      <form id="odd-form">
        <input
          type="radio"
          id="odd"
          class="radio-input"
          name="radio-odd"
        />
        <label for="odd" class="label-container">Odd</label>
        <input
          type="radio"
          id="even"
          class="radio-input"
          name="radio-even"
        />
        <label for="even" class="label-container">Even</label>
      </form>
      <button id="reset-button">Reset</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
